        Function.prototype.myCall = function (context) {
            var context = context || window;
            context.fn = this;
            var result = context.fn(...arguments)
            delete context.fn
            return result;
        }
        var value = 2;
        var obj = {
            value: 1
        }
        function bar(name, age) {
            console.log(this.value);
            return {
                value: this.value,
                name: name,
                age: age
            }
        }
        bar.myCall(null);
        console.log(bar.myCall(obj, 'kevin', 18));
    </script>
